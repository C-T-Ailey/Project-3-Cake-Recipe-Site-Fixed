{% extends 'base.html' %}
{% load bulma_tags %}

{% block title %}
Delete Cake
{% endblock %}

{% block content %}

<section class="section">
  <div class="container is-max-desktop">
    <div class="content box">
      <h1>Delete {{ cake.name }}</h1>

      <h4>Are you sure you want to delete <span class="red-text">{{ cake.name }}</span>?</h4>

      <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!" class="button is-primary is-light">
        <a href="{% url 'detail' cake.id %}" class="button is-danger is-light ml-3">Cancel</a>
        <br>
        <br>
    </form> 
    </div>
    
  </div>

</section>

  
{% endblock %}
