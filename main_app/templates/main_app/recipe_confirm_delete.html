{% extends 'base.html' %}
{% load bulma_tags %}

{% block title %}
Delete Recipe
{% endblock %}

{% block content %}

<section class="section">
  <div class="container is-max-desktop">
    <div class="content box">
      <h1>Delete</h1>

      <h4>Are you sure you want to delete <span class="red-text">{{ recipe.title }}</span>?</h4>

      <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!" class="button is-primary is-light">
        
        <a href="{% url 'detail' recipe.cake_id %}"><button class="button is-danger is-light ml-3">Cancel</button></a>
        <br>
        <br>
      </form>
    </div>
    
  </div>

</section>

{% endblock %}
